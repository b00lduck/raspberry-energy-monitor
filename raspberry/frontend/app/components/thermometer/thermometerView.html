<h1>Thermometer view</h1>
<div>
    <button ng-click="selectInterval(3600)">last hour</button>
    <button ng-click="selectInterval(3600 * 6)">last 6 hours</button>
    <button ng-click="selectInterval(3600 * 12)">last 12 hours</button>
    <button ng-click="selectInterval(3600 * 24)">last day</button>
    <button ng-click="selectInterval(3600 * 48)">last 2 days</button>
    <button ng-click="selectInterval(3600 * 24 * 7)">last week</button>
    <button ng-click="selectInterval(3600 * 24 * 14)">last 2 weeks</button>
</div>
<div>

    <my-thermo-flag-diagram thermometer="HEIZ_BRAUCHW" title="Brauchwasser"
                            flag1="HEIZ_BWLP" flag1title="Ladepumpe"
                            flag2="HEIZ_BWZP" flag2title="Zirkulationspumpe"
                            interval="interval"></my-thermo-flag-diagram>

    <my-thermo-flag-diagram thermometer="HEIZ_AUSSEN" title="Aussen"
                            flag1="HEIZ_WINT" flag1title="Winterbetrieb"
                            interval="interval"></my-thermo-flag-diagram>

    <my-thermo-flag-diagram thermometer="HEIZ_KESSEL" title="Kessel"
                            flag1="HEIZ_BRENN" flag1title="Brenner"
                            flag2="HEIZ_UWP" flag2title="Umwälzpumpe"
                            interval="interval"></my-thermo-flag-diagram>
